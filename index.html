    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />

        <section class="main-section">
            <h2>How to play my number game</h2>
            <p>Guess a random number between 1-20. Enter your number in the box below for a chance to win.</p>

            <input id="number-guessed" type="number" />
            <button id="guess-button">Submit</button>
            <span id="guesses-left"></span>
            <span id="Result"></span>
            <span id="wins-loses"></span>
        </section>
    </main>
